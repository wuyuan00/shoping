<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="bitbug_favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg-form">
                <ul>
                    <li><label for="">手机号：</label><input type="text" class="inp"><span class="error"> <i class="error_icon"></i> 手机号码格式不正确，请从新输入  </span></li>
                    <li><label for="">短信验证码：</label><input type="text" class="inp"><span class="box"> <i class="box1">短信验证码正确</i></span></li>
                    <li><label for="">登录密码：</label><input type="passwords" class="inp"><span class="error"> <i class="error_icon"></i> 密码不少于6位数，请从新输入入  </span></li>
                    <li class="safe">
                        <em>安全程度</em><em>弱</em><em>中</em><em>强</em>
                    </li>
                    <li><label for="">确认密码：</label><input type="text" class="inp"><span class="error"> <i class="error_icon"></i> 密码不一致，请从新输入</span></li>
                    <li class="agree">
                        <input type="checkbox" name="" id=""> 同意协议并注册
                        <a href="#">
                            《知果果用户协议》
                        </a>
                    </li>
                    <li>
                        <button>完成注册</button>
                    </li>
                </ul>
            </div>
        </div>
        <footer>abc</footer>
    </div>
</body>

</html>
